<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: blueviolet;
            width: 300px;/*Diminuir o tamanho da div,a largura.*/
        }
        div:hover{
            color: blueviolet;
        }
    </style>
</head>
<body>
 <h1>Exemplo de hover.</h1>
 <p>Passe o mouse sobre o texto abaixo.</p>
 <div>
    Passe o mouse aqui.
    <p>TEXTO ESCONDIDO.</p>
 </div>
 <P>Fim do exemplo.</P>
</body>
</html>
