
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse:collapse ;
            border:5px solid blue
        }
        tr.linha{
            background-color: grey;
        }
        
        td{
            border: 1px solid black;
            padding: 8px;
        }
        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
  <!--
    Hierarquia de tabelas simples:
    table = tabelas
    table rows = linhas de tabelas
    table header = cabeÃ§alho de tabela
    table data=dado de tabela
  -->
    <table>
        <tr><!-- primeira linha-->
            <td>a1</td><!--dados da tabela-->
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr class="linha"><!-- segunda linha-->
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr><!-- terceira linha-->
            <td>a3</td>
            <td class="dado">b3</td>
            <td>c3</td>
        </tr>
        <tr><!-- quarta linha-->
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        
        </tr>
    </table>
</body>
</html>
