<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site do 
        <!--O tamanho padrão iframe é 300X150-->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="no">
            [ Seu navegador não é compativél com isso]<!--Aqui se colocaria alguma msg caso o navegador não seja compativel com iframe,normalmente celulares não são, ENTRETANTO o Guanabara prefere colocar o link que direcione a pagina que estaria no iframe assim todos podem ter acesso ao site me questão--> <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>

        para aprender programar</p>
        
        <p>
            O repositório do Guanabara 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                 <a href="https://gustavoguanabara.github.io" target="_blank">Repositório do  Guanabara no gitHUb</a>
            </iframe>

            também é bem legal
        </p>
</body>
