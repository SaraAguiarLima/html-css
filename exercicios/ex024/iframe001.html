<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px  solid black ;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site do 
        <!--O tamanho padrão iframe é 300X150 ; AS CONFIGURAÇÕES FEITAS EM CSS SÃO SOBERANAS EM RELAÇÃO AS CONFIGURAÇÕES FEITAS DIRETO NO HTML NO IFRAME-->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="no"> <!--O parametro scolling é usado pra qndo tem uma rolagem lateral  ,então pode ser AUTO- que se prescisar fará automaticamente a rolagem, ou YES-msm que o conteudo todo do iframe coubesse dentro do parametro determinado criaria da msm forma a barrinha de rolagem na lateral, e o NO-que teoricamente não possibilitaria a rolagem do conteudo mas neste caso está permitindo, no mac por exemplo não permite. cria-se-->
            [ Seu navegador não é compativél com isso]<!--Aqui se colocaria alguma msg caso o navegador não seja compativel com iframe,normalmente celulares não são, ENTRETANTO o Guanabara prefere colocar o link que direcione a pagina que estaria no iframe assim todos podem ter acesso ao site me questão--> <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>

        para aprender programar</p>
        
        <p>

        </p>
